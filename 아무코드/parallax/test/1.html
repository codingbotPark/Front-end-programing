    <style>
        @keyframes onNoff {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 100;
            }

            100% {
                opacity: 0;
            }
        }

        body {
            margin: 0px;

        }

        #content>div {
            height: 100vh;
        }

        #section1 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        #section1>h1 {
            margin-top: 300px;
            font-size: 50px;
            animation: onNoff 2s Infinite;
        }

        #section1>img {
            width: 100%;
        }


        #section9{
            width: 100%;
            height: fit-content;
            display: flex;

        #section9 > div{
            width:300px;
        }
        #section9 > div > img{

        #section9 > .wrapper1{

        }
        #section9 > .wrapper2{
            margin-left:60px;
        }

    <script>
        window.scrollTo(0, 0)

        const cont = document.querySelectorAll("#content > div")


        window.addEventListener("scroll", function () {

            const wScroll = window.scrollY;

            if (wScroll < (window.innerHeight * 8)) {

                const mainSubTitle = document.querySelector("#mainSubTitle")
                const img1 = document.querySelector("#section1>img")

                mainSubTitle.style.visibility = "hidden"

                let testValue = 0;

                if (wScroll < (window.innerHeight)) {
                    img1.style.cssText = `
                    position:fixed; 
                    bottom:0px;
                    width:${((Math.round((wScroll * 50) / window.innerHeight) + 100) + "%")}
                    `
                } else if (wScroll < (window.innerHeight * 2)) {
                    img1.style.transform = `translateX(${(wScroll - window.innerHeight) / 2.5}px)`
                } else if (wScroll <= (window.innerHeight * 6)) {

                    mainSubTitle.style.cssText = `
                    position:fixed;
                    left:200px;
                    top:300px;
                    `

                        <div class="none" >2010년 현재모습입니다</div>
                    `
                    } else if (wScroll < window.innerHeight * 4){
                        mainSubTitle.innerHTML = `
                        <div class="back" >경복궁에서 가장 먼저 볼 수 있는</div>

                    `   
                    } else if (wScroll < window.innerHeight * 5) {

                        <div class="none" >광화문 입니다</div>
                        <div class="back" >2번의 복구를 거쳐</div> 
                        <div class="front" >2010년 현재모습입니다</div>
                    `      
                    }

                    mainSubTitle.style.transform = `translateY(${-Math.round((60) * ((wScroll - (window.innerHeight*2)) /window.innerHeight))}px)`;

                } else if (wScroll <= window.innerHeight * 7){
                    // img1.style.width =

                    // console.log(` ${150 + Math.round(((wScroll - (window.innerHeight * 6)) * 50) / window.innerHeight) }`)
                } else if (wScroll <= window.innerHeight * 8){
                    img1.style.opacity = `${100 - Math.round(((wScroll - (window.innerHeight * 7)) * 100) / window.innerHeight)}%`
                }
