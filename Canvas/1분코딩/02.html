<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./modernizr.js"></script>
    
    <style>
        body {
            margin: 0;
        }
        .canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="500" height="300">이 브라우저는 캔버스를 지원하지 않습니다</canvas>

    <script>
        if (Modernizr.canvas) {
            console.log('Canvas를 지원하는 브라우저')
        }
        const canvas = document.querySelector('.canvas');
        console.log(canvas)
        
        // const context = canvas.getContext('2d')

        // context.arc(100,100,50,0,Math.PI*2,false)
        // context.fill()

        // context.fillReact(0,0,100,100)
        // context.fillStyle = "rgba(0,0,0,0.5"
        // // fillRect인자는 (x위치,y위치,너비,높이)
        // context.fillRect(0,0,100,100)

        // beginPath를 선언하며 시작하면 좋다
        context.beginPath();
        // 붓 위치 이동
        context.moveTo(100,100)
        // 300,200 위치부터 move to
        context.lineTo(300,200);
        context.stroke();
        // Path작성이 끝나면 close
        context.closePath();
        // 끝을 내지 않으면 점이 이어지고, 그냥 그런...

    </script>

</body>

</html>
